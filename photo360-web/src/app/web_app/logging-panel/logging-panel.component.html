<div class="col-xs-12 col-md-6 col-md-offset-3">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">
        <div>
          {{'loggingPanel.logIn' | translate}}
        </div>
        <div>
          <a [routerLink]="['/register']"
             role="button">
            {{'loggingPanel.register' | translate}}
          </a>
        </div>
      </div>
    </div>

    <div class="panel-body">

      <div *ngIf="error" class="alert alert-danger">
        <p>{{error}}</p>
      </div>

      <div *ngIf="info" class="alert alert-info">
        <p>{{info}}</p>
      </div>

      <div *ngIf="isLoading" style="text-align: center">
        <app-logging-panel-spinner></app-logging-panel-spinner>
      </div>

      <form (ngSubmit)="onSubmit()" *ngIf="!isLoading" [formGroup]="loginForm" class="form-horizontal">

        <!-- User name -->
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input class="form-control" formControlName="login" id="login"
                 placeholder="{{'loggingPanel.usernameField' | translate}}">
        </div>

        <!-- Password -->
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input [type]="hidePassword ? 'password' : 'text'" class="form-control" formControlName="password"
                 id="password"
                 placeholder="{{'loggingPanel.passwordField' | translate}}"
                 type="password">
          <span (click)="hidePassword = !hidePassword" class="input-group-addon">
            <i [ngClass]="hidePassword ? 'glyphicon-eye-open' : 'glyphicon-eye-close'" class="glyphicon"></i>
          </span>
        </div>

        <div class="form-group row">
          <div class="col">
            <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">
              {{'loggingPanel.logIn' | translate}}
            </button>
          </div>
        </div>


      </form>
    </div>
  </div>
</div>
